version: "3"

services:
  users:
    build: ./user_service
    ports:
      - "3000:3000"
    
  cars:
    build: ./car_service
    ports:
      - "3001:3000"
  
  books:
    build: ./book_service
    ports:
      - "3002:3000"
  
  monolith:
    build: ./monolith
    ports:
      - "3003:3000"

  nginx:
    image: nginx:latest
    ports:
      - "8080:8080"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - cars
      - books
      - users
      - monolith
